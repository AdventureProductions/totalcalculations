<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      color: black;
    }

    h1 {
      text-align: center;
      padding: 70px 0;
    }

    p {
      margin-bottom: 10px;
      text-align: center;
    }

    a {
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    dialog {
      width: 180vw; /* 180% of viewport width */
      height: 160vh; /* 160% of viewport height */
      max-width: 1200px; /* Maximum width */
      max-height: 800px; /* Maximum height */
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    i {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>[wholeworldcoding]</h1>
  <p><input id="searchTxt" placeholder="Enter url..."></p>

  <span>
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/slope/index.html')">SLOPE</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/just-fall/index.html')">JustFall.lol</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/paper-io-2/index.html')">Paper.io</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/rollyvortex/index.html')">Rolly Vortex</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/the-bunny-graveyard/index.html')">The Bunny Graveyard</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/fnaf/index.html')">Five Nights At Freddy's</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/portal-flash/index.html')">Portal (2D Flash)</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/half-life/index.html')">Half-Life</a> |
    <a href="#" onclick="openGameDialog('https://wwchat.glitch.me/')">AI</a> | 
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/sister-location/index.html')">FNAF: Sister Location</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/1v1lol/index.html')">1v1.lol</a> |
    <a href="#" onclick="openGameDialog('https://games.wholeworldcoding.com/games/animalcrossing/index.html')">Animal Crossing: Wild World</a>

  </span>

  <dialog id="gameDialog">
    <embed width="100%" height="100%" id="gameIframe">
    <button onclick="closeGameDialog()">Close</button>
    <button onclick="FullscreenURL()">Fullscreen</button>
  </dialog>

  <script>
    function openGameDialog(url) {
      const gameIframe = document.getElementById('gameIframe');
      gameIframe.setAttribute('src', url);
      var ogurl = url;
      const dialog = document.getElementById('gameDialog');
      dialog.style.width = Math.min(window.innerWidth * 1.8, 1200) + 'px';
      dialog.style.height = Math.min(window.innerHeight * 1.6, 800) + 'px';

      dialog.showModal();
    }
    function FullscreenURL() {
      window.open(ogurl);
    }
    function closeGameDialog() {
      document.getElementById('gameDialog').close();
    }

    // Update dialog size when the window is resized
    window.addEventListener('resize', function () {
      if (document.getElementById('gameDialog').open) {
        openGameDialog(document.getElementById('gameIframe').src);
      }
    });
  </script>
<script>
window.onkeyup = keyup;

//creates a global Javascript variable
var inputTextValue;

function keyup(e) {
  //setting your input text to the global Javascript Variable for every key press
  inputTextValue = e.target.value;

  //listens for you to press the ENTER key, at which point your web address will change to the one you have input in the search box
  if (e.keyCode == 13) {
    var hashtagitsaurl = inputTextValue;
    openGameDialog(hashtagitsaurl);
  }
}
</script>

</html>
