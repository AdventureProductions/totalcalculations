<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project: STARFALL</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: monospace;
    color: white;
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    opacity: 0.8;
  }

  @keyframes moveDown {
    to {
      transform: translate(100vw, 100vh);
    }
  }
</style>
</head>
<body>
<p>$ PR0JECT: STARFALL
<p>$ This is more than just a backup link. It's your home for new information on the BETTER games site. Stay tuned.
<script>
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');

    // Star size is now a fraction of the viewport width (between 0.1vw to 0.3vw)
    const starSize = Math.random() * 0.2 + 0.1;  // Calculating size as a percentage of viewport width
    const startPosX = Math.random() * window.innerWidth * 1.5 - window.innerWidth * 0.5;
    const startPosY = Math.random() * window.innerHeight * 1.5 - window.innerHeight * 0.5;

    star.style.width = `${starSize}vw`;
    star.style.height = `${starSize}vw`; // Keeping width and height the same for circle shape
    star.style.left = `${startPosX}px`;
    star.style.top = `${startPosY}px`;

    document.body.appendChild(star);

    // Apply animation
    const animationDuration = Math.random() * 5 + 5; // Animation lasts between 5 and 10 seconds
    star.style.animation = `moveDown ${animationDuration}s linear infinite`;

    // Remove star after it falls out of view to avoid memory leaks
    setTimeout(() => {
      star.remove();
    }, animationDuration * 1000);
  }

  function initStars() {
    const starsCount = 100; // Number of stars
    for (let i = 0; i < starsCount; i++) {
      createStar();
    }

    // Additional stars are created every second to maintain the number as stars fall
    setInterval(createStar, 1000);
  }

  window.onload = initStars;
</script>
</body>
</html>
